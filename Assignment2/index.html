<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Assignment 2</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" type="text/css"/>
</head>
<body ng-controller="studentController">

    <form ng-submit="addStudent()">
        <label>Student Id:
            <input type="text" placeholder="Enter Student Id" ng-model="sNumber"/>
        </label><br>
        <label>First Name:
            <input type="text" placeholder="Enter First Name" ng-model="fName"/>
        </label><br>
        <label>Last Name:
            <input type="text" placeholder="Enter Last Name" ng-model="lName"/>
        </label><br>
        <input type="submit" value="Add Student"/>
    </form>

    <div>{{errorMessage}}</div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Student Number</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td ng-mouseover="displayJSON()">{{student.sNumber}}</td>
                <td ng-mouseover="displayJSON()">{{student.fName}}</td>
                <td ng-mouseover="displayJSON()">{{student.lName}}</td>
            </tr>
        </tbody>
    </table>
    <div ng-show="JSONView" ng-click="clearJSON()" student-report></div>
</body>
</html>
