<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <style src="bower_componets/bootstrap/dist/css/bootstrap.min.css" type="text/css"></style>
</head>
<body ng-controller="customerController">
    <div>{{errorMessage}}</div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in Customers">
                <td>
                    {{customer.Name}}
                </td>
                <td>
                    {{customer.City}}
                </td>
                <td>
                    {{customer.Country}}
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
